<!-- registro.component.html -->
<div>
    <h2>Registro del Cliente</h2>
    <form [formGroup]="registroForm" (ngSubmit)="registrarCliente()">
      <label for="nombre">Nombre:</label>
      <input type="text" formControlName="nombre"><br><br>
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password"><br><br>
      <label for="contactCheck">¿Desea contacto?</label>
      <input type="checkbox" formControlName="contactCheck" (change)="toggleContactInfo()"><br><br>
      <div *ngIf="contactInfoVisible">
        <label for="email">Correo electrónico:</label>
        <input type="email" formControlName="email"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" formControlName="telefono"><br><br>
      </div>
      <button type="submit">Registrar Cliente</button>
      <button type="button" (click)="volverAlInicio()">Inicio</button>
    </form>
  </div>
